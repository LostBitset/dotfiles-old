# Colors (Ocean Breeze)
colors:
  # Default colors
  primary:
    background: '0x090707'
    foreground: '0xa59179'

  # Normal colors
  normal:
    black:   '0x5d4544'
    red:     '0x725a59'
    green:   '0x4c6e77'
    yellow:  '0x937067'
    blue:    '0xc26b47'
    magenta: '0xad5f33'
    cyan:    '0xb48baa'
    white:   '0x688d93'

  # Bright colors
  bright:
    black:   '0x627e83'
    red:     '0x8d4430'
    green:   '0xbc5d42'
    yellow:  '0xe6c27f'
    blue:    '0xe6917f'
    magenta: '0xdbc494'
    cyan:    '0xaec7cb'
    white:   '0xe6ad7f'

window:
  opacity: 0.8
  padding:
      x: 5
      y: 5

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  size: 14

key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }

